<h1>DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <dbz-list [characterList]="characters" (OnDeleate)="onDeleateCharacter($event)"></dbz-list>
        
    </div>
    <div class="col">
        <dbz-add-character (OnNewCharacter)="onNewCharacter($event)"></dbz-add-character>
        
    </div>
</div>
